<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="menu-side">
            <h1>Playlists</h1>
            <div class="playlist">
                <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i>My Playlist</h4>
                <h4><span></span><i class="bi bi-music-note-beamed"></i>History</h4>
                <h4><span></span><i class="bi bi-music-note-beamed"></i>Recommended</h4>
            </div>
            <div class="menu-song">
                <li class="song-item">
                    <span>01</span>
                    <img src="./images/on-my-way.jpg" alt="On My Way">
                    <h5>On My Way
                        <div class="subtitle">Alan Walker</div>

                    </h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>

                </li>
                <li class="song-item">
                    <span>02</span>
                    <img src="./images/blinding-lights.jpg" alt="On My Way">
                    <h5>Blinding Lights
                        <div class="subtitle">The Weeknd</div>

                    </h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>

                </li>
                <li class="song-item">
                    <span>03</span>
                    <img src="./images/starboy.jpg" alt="Starboy">
                    <h5>Starboy
                        <div class="subtitle">The Weeknd</div>

                    </h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>

                </li>
                <li class="song-item">
                    <span>04</span>
                    <img src="./images/audio-lsd.jpg" alt="Audio">
                    <h5>Audio
                        <div class="subtitle">LSD</div>

                    </h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>

                </li>
                <li class="song-item">
                    <span>05</span>
                    <img src="./images/arcane.jpg" alt="Enemy">
                    <h5>Enemy
                        <div class="subtitle">Imagine Dragons</div>

                    </h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>

                </li>
                <li class="song-item">
                    <span>06</span>
                    <img src="./images/et.jpg" alt="E>T">
                    <h5>E.T
                        <div class="subtitle">Katy Perry</div>

                    </h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>

                </li>
            </div>
        </div>
        <div class="song-side">

        </div>
        <div class="master-play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="./images/on-my-way.jpg" alt="">
            <h5>On My Way<br>
                <div class="subtitle">Alan Walker</div>
            </h5>
            <div class="icon">
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-skip-end-fill"></i>
                
            </div>
        </div>
    </header>
</body>

</html>
